<ion-content>
  <ion-card>
  

    <ion-card-content>
      <ion-item>
        <ion-label position="floating">E-Posta</ion-label>
        <ion-input type="text" [(ngModel)]="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Şifre</ion-label>
        <ion-input type="password" [(ngModel)]="sifre" ></ion-input>
      </ion-item>

      <ion-button expand="block" color="secondary" (click)="postData()" >Giriş Yap</ion-button>
      <ion-button expand="block" color="warning" (click)="goToSecondPage()" >Kayıt Ol </ion-button>

    </ion-card-content>
  </ion-card>
</ion-content>
