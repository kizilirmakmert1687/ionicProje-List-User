<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Kullanıcılar
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <ion-button expand="block"  color="danger" (click)="goToSecondPage()">Çıkış</ion-button>


  <ion-card *ngFor="let user of userList">    
    <ion-card-header>
      <ion-thumbnail>
        <img src="{{user.avatar}}">
      </ion-thumbnail>
      <ion-card-title>{{user.first_name}}</ion-card-title>
     <ion-card-title>{{user.last_name}}</ion-card-title>
      <ion-card-subtitle>{{user.email}}</ion-card-subtitle>
    
    </ion-card-header> 
  </ion-card> 
</ion-content>
