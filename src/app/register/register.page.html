<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">Ad Soyad</ion-label>
    <ion-input [(ngModel)]="name"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Email</ion-label>
    <ion-input [(ngModel)]="email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Sifre</ion-label>
    <ion-input [(ngModel)]="password" type="password"></ion-input>
  </ion-item>
  <ion-button id="present-alert" color="secondary" expand="block" (click)="register()">Kayıt Ol</ion-button>
  <ion-alert
  trigger="present-alert"
  message="Kayıt Oluşturuldu!"
  [buttons]="alertButtons"
></ion-alert>
  <ion-button expand="block" color="warning" (click)="goToSecondPage()" >Giriş Yap </ion-button>

</ion-content>
